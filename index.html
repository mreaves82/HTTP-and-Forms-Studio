<!DOCTYPE html>

<head>
  <link rel="stylesheet" type="text/css" href="mystyle.css" />
  <meta charset="utf-8" />

  <script>
    // TODO: create a handler
    function setSearchEngine() {

      alert('it worked');
      let actions = {
        "google": "https://www.google.com",
        "bing": "https://www.bing.com",
        "duckDuckGo": "https://www.duckduckgo.com",
        "ask": "https://www.ask.com",
      };
      let form = document.getElementById('searchForm');

      let engineChoice = document.querySelector("input[name=engine]:checked");

      if (engineChoice === null) {
        event.preventDefault();
        alert('Please select a search engine.');
      }

      let action = actions[engineChoice.value];
      if (action === undefined) {
        alert('Please select a valid choice');
      }
      form.setAttribute('action', action);

    }

    window.addEventListener("load", function() {
      // TODO: register the handler
      let form = document.getElementById("searchForm");
      form.addEventListener("submit", setSearchEngine);
      //  function() {
      // let engineChoice = document.querySelector("input[name=engine]:checked");
      // console.log(engineChoice.value);
      // });

    });
  </script>
</head>

<body>
  <form id="searchForm">
    <label><input type="text" name="q" /></label>
    <div></div>
    <label><input type="radio" name="engine" value="google" />Google</label>
    <label><input type="radio" name="engine" value="duckDuckGo" />DuckDuckGo</label>
    <label><input type="radio" name="engine" value="bing" />Bing</label>
    <label><input type="radio" name="engine" value="ask" />Ask</label>
    <button>Go!</button>
  </form>
</body>
