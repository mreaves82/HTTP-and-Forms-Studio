<!DOCTYPE html>

<head>
  <link rel="stylesheet" type="text/css" href="mystyle.css" />
  <meta charset="utf-8" />

  <script>
    // TODO: create a handler
    function setDesiredSearchEngine() {
      let actions = {
        google: "https://www.google.com",
        duckDuckGo: "https://duckduckgo.com",
        bing: "https://bing.com",
        ask: "https://ask.com",
      };
      let form = document.getElementById("searchForm");
      let desiredSearchEngine = document.querySelector(
        "input[name=engine]:checked"
      );
      let action = actions[desiredSearchEngine.value];
      form.setAttribute("action", action);
    }
    // TODO: register the handler
    window.addEventListener("load", function () {
      let form = document.getElementById("searchForm");
      form.addEventListener("submit", setDesiredSearchEngine());
    });
  </script>
</head>

<body>
  <form id="searchForm">
    <label><input type="text" name="q" /></label>
    <div></div>
    <label><input type="radio" name="engine" value="google" />Google</label>
    <label
      ><input type="radio" name="engine" value="duckDuckGo" />DuckDuckGo</label
    >
    <label><input type="radio" name="engine" value="bing" />Bing</label>
    <label><input type="radio" name="engine" value="ask" />Ask</label>
    <input type="submit" value="Go!" />
  </form>
</body>
